<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <img src="images/logo.png" alt="logo">

        </div>
        <div class="scooter">
            <input type="checkbox" id="checker"><span class="model">Monopattino Mike24</span>
            <div>&#8594; Via Ricciardoni - a 420 metri da te</div>
            <div>Stato carica:</div>
            <div class="charge" id="Mike24"></div>
        </div>
        <div class="scooter">
            <input type="checkbox" id="checker"><span class="model">Monopattino Fede154</span>
            <div>&#8594; Via Mentarini - a 490 metri da te</div>
            <div>Stato carica:</div>
